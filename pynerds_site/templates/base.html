{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'favicon.ico'%}" rel="shortcut icon" type="image/vnd.microsoft.icon"/>

    <title>PyNerds - Home</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/coming-soon.min.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="{% static 'mp4/bg.mp4' %}" type="video/mp4">
    </video>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <div class="card" style="width: 12rem;">
            <img src="{% static 'img/logo.png' %}" alt="logo PyNerds" class="card-img-top">
        </div>
              <h1 class="mb-3">PyNerds</h1>
              <h2 class="mb-3">Estamos aprimorando o site!</h2>
              <p class="mb-5">Enquanto isso, que tal nos seguir nas
                <strong>Redes socias</strong>? Assine nossa newsletter e mantenha-se informado!</p>
              <div class="input-group input-group-newsletter">
                <p class="mb-6">{{ aviso }}</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit">Avise me!</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
          <a href="https://twitter.com/PyNerds">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="https://www.facebook.com/PyNerds">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="https://www.instagram.com/PyNerds/">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="https://chat.whatsapp.com/GLdGuBrVmHJI1ob4OL5dj8">
            <i class="fab fa-whatsapp"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="https://t.me/PyNerds">
            <i class="fab fa-telegram"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%} "></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/coming-soon.min.js' %} "></script>

  </body>

</html>
